{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Your Companion</title>
    <link rel="stylesheet" href="{% static 'app/css/signup.css'%}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Audiowide&family=Bangers&family=Bungee&family=Carter+One&family=Crete+Round:ital@0;1&family=Geo:ital@0;1&family=Jaro:opsz@6..72&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Monoton&family=Montserrat:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@1,402&display=swap" rel="stylesheet">

<body>

    <div class="login-form" id="loginForm">
        {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

        <h1> <span>REGISTER YOUR</span> ACCOUNT</h1>
        <h2><a href="{% url 'login'%}">OR LOGIN</a></h2>
        <form method="POST" action="{% url 'signup' %}">
            {% csrf_token %}
            <input type="email"  name="email"placeholder="Enter your Email" required>
            <input type="password" name="password" placeholder="Enter your Password" required> 
      <button class="login" type="submit" onclick="window.location.href='{% url 'login' %}';">CREATE ACCOUNT</button>
        </form>
    </div>

</body>
</html>
